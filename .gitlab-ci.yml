image: alpine:3.8

stages:
  - deploy
  - trigger

pages:
  stage: deploy
  environment:
    name: pages site
    url: "https://josm.gitlab.io/plugin/Mapillary"
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - pages@JOSM/plugin/Mapillary

+trigger update site:
  stage: trigger
  trigger: JOSM/josm.gitlab.io
  only:
    - pages@JOSM/plugin/Mapillary